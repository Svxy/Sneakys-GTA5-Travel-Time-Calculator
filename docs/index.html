<body class="bg-gray-900 text-white p-8">
  <div class="container mx-auto max-w-md">
    <div class="flex items-center justify-center">
      <img src="img/android-chrome-192x192.png" alt="GTA 5" class="h-28 w-auto" style="margin-bottom: 8px;">
    </div>
    <h1 class="text-3xl font-semibold mb-4 text-center">Sneakys GTA 5 Travel Time Calculator</h1>    
    <div class="mb-4">
      <label class="block mb-2">Speed (MPH):</label>
      <input type="text" id="speedInput" class="w-full rounded p-2 text-black" placeholder="Enter speed in MPH (e.g., 60)">
    </div>
    <div class="mb-4">
      <label class="block mb-2">Distance (Mi):</label>
      <input type="text" id="distanceInput" class="w-full rounded p-2 text-black" placeholder="Enter distance in miles (e.g., 3.65)">
    </div>
    <button id="calculateBtn" class="w-full bg-gray-500 text-black rounded p-2">Calculate Time</button>
    <div id="result" class="hidden mt-4">
      <p id="timeResult" class="text-xl font-semibold"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
